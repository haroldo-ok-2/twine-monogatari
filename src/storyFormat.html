<html>
	<head>
		<title>{{STORY_NAME}}</title>

		<link rel="stylesheet" href="{{ENGINE_URL}}/Monogatari/engine/core/monogatari.css">
		<link rel="stylesheet" href="{{ENGINE_URL}}/Monogatari/style/main.css">

		<!-- Third Party JavaScript Libraries -->
		<script src="{{ENGINE_URL}}/Monogatari/js/vendor/jquery.min.js"></script>
		<script src="{{ENGINE_URL}}/Monogatari/js/vendor/js-yaml.min.js"></script>

		<!-- Monogatari JavaScript Libraries -->
		<script src="{{ENGINE_URL}}/Monogatari/engine/debug/debug.js"></script>
		<script src="{{ENGINE_URL}}/Monogatari/engine/core/monogatari.js"></script>
		
		<!-- Customized twison -->
		<script src="{{ENGINE_URL}}/twison.js"></script>
		
	</head>
	<body>
		<noscript>
			<div class="middle text--center">
				<h2>JavaScript Disabled or not Supported.</h2>
				<small>To play this game, please enable JavaScript executing or use a different browser.</small>
			</div>
		</noscript>
		
		<pre id="output" style="display: none;">
		
		</pre>
		
		<div id="storyData" style="display: none;">
			{{STORY_DATA}}
		</div>
		
		<div id="monogatari">
			<visual-novel>
				<loading-screen></loading-screen>
				<main-screen>
					<main-menu></main-menu>
				</main-screen>
				<game-screen>
					<dialog-log></dialog-log>
					<text-box></text-box>
					<quick-menu></quick-menu>
				</game-screen>
				<gallery-screen></gallery-screen>
				<load-screen></load-screen>
				<save-screen></save-screen>
				<settings-screen></settings-screen>
				<help-screen></help-screen>
			</visual-novel>
		</div>
		
		<script>
			window.twineStory = Twison.convert();
		</script>
		<script src="{{ENGINE_URL}}/Monogatari/js/options.js"></script>
		<script src="{{ENGINE_URL}}/Monogatari/js/storage-twine.js"></script>
		<script src="{{ENGINE_URL}}/Monogatari/js/script-twine.js"></script>
		<script src="{{ENGINE_URL}}/Monogatari/js/main.js"></script>
	</body>
</html>
